<div class="forecasts">
  <div class="forecast" *ngFor="let forecast of favArr;">
    <div class="title"> {{forecast.title}}</div>
    <div class="phrase"> {{forecast.text}}</div>
    <div class="temperature"> {{forecast.temperature.Metric.Value}}{{forecast.temperature.Metric.Unit}}</div>
    <img src="{{forecast.icon | accuweatherIcon }}"/>
  </div>
</div>
